<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <title>TicTacToe</title>
</head>
<body>
    <div id="game-container">
        <div id="board">
        </div>
        <div id="results"></div>
        <button id="restart">Restart</button>
        <div id="player-x" class="player">
            <div class="player-mark">x</div>
            <div id="player-x-name" class="player-name my-turn" contenteditable="true">player x</div>
        </div>
        <div id="player-o" class="player">
            <div class="player-mark">o</div>
            <div id="player-o-name" class="player-name" contenteditable="true">player o</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
