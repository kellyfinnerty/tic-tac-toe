<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div id="game-container">
        <div id="board">
        </div>
        <p id="results"></p>
        <div id="player-x" class="player">
            <p class="player-mark">x</p>
            <p id="player-x-name" class="player-name my-turn">Player 1</p>
        </div>
        <div id="player-o" class="player">
            <p class="player-mark">o</p>
            <p id="player-o-name" class="player-name">Player 2</p>
        </div>

        <button id="restart">Restart</button>
    </div>
</body>
<script src="script.js"></script>
</html>
